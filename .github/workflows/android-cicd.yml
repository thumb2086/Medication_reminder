name: Android CI/CD

on:
  push:
    branches:
      - "dev"
      - "fix-*"
      - "feat-*"
    tags:
      - 'v*' # Trigger on tags starting with v (e.g. v1.0.0)
  delete: 
    # Trigger when a branch or tag is deleted.
    # NOTE: This workflow MUST be present in the default branch (main) to handle delete events for other branches.

jobs:
  build:
    name: Build and Release
    if: github.event_name == 'push' # Only run build on push
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for git rev-list to work correctly in build.gradle.kts

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Extract Branch Name and Channel
        id: branch_info
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
             echo "Triggered by Tag. Skipping Channel Logic."
             echo "CHANNEL_NAME=official" >> $GITHUB_ENV
          else
             # Extract branch name
             RAW_BRANCH=${GITHUB_REF#refs/heads/}
             # Replace / and - with _ to match Gradle logic
             SAFE_NAME=$(echo "$RAW_BRANCH" | sed 's/[\/\-]/\_/g')
             
             echo "CHANNEL_NAME=$SAFE_NAME" >> $GITHUB_ENV
             echo "Current Channel: $SAFE_NAME"
          fi

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Decode Google Services JSON
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ ! -z "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
            echo "google-services.json created."
          else
            echo "Warning: GOOGLE_SERVICES_JSON secret not found. creating dummy file to prevent build error."
            echo "{}" > app/google-services.json
          fi

      - name: Decode Keystore
        id: write_file
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: 'release.keystore'
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Generate Version Code
        id: version_code
        run: |
          # Generate a timestamp-based version code (e.g., 25012710)
          # Format: yyMMddHH (8 digits).
          TIMESTAMP=$(date +'%y%m%d%H')
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV
          echo "Generated Version Code: $TIMESTAMP"

      - name: Build with Gradle (Release)
        env:
          # Map Secrets to Env Vars used in app/build.gradle.kts
          RELEASE_KEYSTORE_PATH: ${{ steps.write_file.outputs.filePath }}
          RELEASE_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          
          # Inject Versioning Info
          BUILD_NUMBER: ${{ github.run_number }}
          # Override versionCode with timestamp to ensure strictly increasing versions for Nightly builds across branches
          VERSION_CODE_OVERRIDE: ${{ env.TIMESTAMP }}
        run: ./gradlew assembleRelease --stacktrace

      - name: Get Version Name
        id: version
        run: |
          VERSION_NAME=$(./gradlew -q app:printVersionName)
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "Detected Version: $VERSION_NAME"

      - name: Rename APK
        run: |
          # Handle spaces in VERSION_NAME by replacing them with dashes for the filename
          SAFE_VERSION_NAME=$(echo "${{ steps.version.outputs.VERSION_NAME }}" | sed 's/ /-/g')
          
          # Find any APK in the release folder
          TARGET_APK=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)

          if [ ! -z "$TARGET_APK" ]; then
            mv "$TARGET_APK" app/build/outputs/apk/release/MedicationReminder-$SAFE_VERSION_NAME.apk
            echo "APK_FILENAME=MedicationReminder-$SAFE_VERSION_NAME.apk" >> $GITHUB_ENV
            echo "Renamed $TARGET_APK to MedicationReminder-$SAFE_VERSION_NAME.apk"
          else
            echo "Error: APK file not found!"
            exit 1
          fi

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/${{ env.APK_FILENAME }}
          retention-days: 7

      # ------------------------------------------------------------------
      # 1. Official Release (Stable)
      # Trigger: Only on v* tags (e.g., v1.0.0)
      # ------------------------------------------------------------------
      - name: Create Official Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------------------------------------------
      # 2. Dynamic Channel Release (Dev & Nightly)
      # Trigger: Push to supported branches (dev, fix-*, feat-*)
      # ------------------------------------------------------------------
      - name: Generate Channel Update JSON
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: |
          # Create a directory to hold the file for deployment
          mkdir -p public
          
          JSON_FILENAME="update_${{ env.CHANNEL_NAME }}.json"
          TAG_NAME="nightly-${{ env.CHANNEL_NAME }}"
          APK_URL="https://github.com/thumb2086/Medication_reminder/releases/download/$TAG_NAME/${{ env.APK_FILENAME }}"
          
          echo "Generating $JSON_FILENAME..."
          
          cat <<EOF > public/$JSON_FILENAME
          {
            "latestVersion": "${{ steps.version.outputs.VERSION_NAME }}",
            "versionCode": ${{ env.TIMESTAMP }},
            "url": "$APK_URL",
            "releaseNotes": "Update for ${{ env.CHANNEL_NAME }} channel. Build: ${{ steps.version.outputs.VERSION_NAME }}"
          }
          EOF
          
          # Print content for debugging
          cat public/$JSON_FILENAME
          
          # Copy to root workspace for the next step (Create Release) to pick it up easily
          cp public/$JSON_FILENAME .

      - name: Deploy JSON to GitHub Pages
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true  # Essential! Ensures other channel JSONs are preserved
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Create Channel Release
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "nightly-${{ env.CHANNEL_NAME }}"
          files: |
            app/build/outputs/apk/release/${{ env.APK_FILENAME }}
            update_${{ env.CHANNEL_NAME }}.json
          prerelease: true
          body: "Auto-generated nightly build for channel ${{ env.CHANNEL_NAME }}."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup:
    name: Cleanup Deleted Branch Release
    if: github.event_name == 'delete' && github.event.ref_type == 'branch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Extract Branch Name and Channel
        id: branch_info
        run: |
          RAW_BRANCH=${{ github.event.ref }}
          SAFE_NAME=$(echo "$RAW_BRANCH" | sed 's/[\/\-]/\_/g')
          echo "CHANNEL_NAME=$SAFE_NAME" >> $GITHUB_ENV
          echo "Branch Deleted: $RAW_BRANCH (Channel: $SAFE_NAME)"

      - name: Delete Channel Release and Tag
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: "nightly-${{ env.CHANNEL_NAME }}"
          delete_release: true
          delete_tag: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          
      - name: Remove Channel JSON
        run: |
          JSON_FILE="update_${{ env.CHANNEL_NAME }}.json"
          if [ -f "$JSON_FILE" ]; then
            echo "Removing $JSON_FILE..."
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git rm "$JSON_FILE"
            git commit -m "Cleanup $JSON_FILE after branch deletion"
            git push origin gh-pages
          else
            echo "$JSON_FILE not found, nothing to clean."
          fi
