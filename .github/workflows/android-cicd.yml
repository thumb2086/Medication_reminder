name: Android CI/CD

on:
  push:
    branches:
      - main
      - '**' # Trigger on all branches for nightly builds (except main, handled by conditional)

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for git rev-list to work correctly in build.gradle.kts

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      # 新增：處理 google-services.json，避免建置失敗
      - name: Decode Google Services JSON
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ ! -z "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
            echo "google-services.json created."
          else
            echo "Warning: GOOGLE_SERVICES_JSON secret not found. creating dummy file to prevent build error."
            echo "{}" > app/google-services.json
          fi

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Get Version Name
        id: version
        run: |
          VERSION_NAME=$(./gradlew -q app:printVersionName)
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "Detected Version: $VERSION_NAME"

      - name: Sign APK (Release)
        id: sign_app
        run: |
          echo "Decoding Keystore..."
          echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > app/release.keystore
          
          # Locate Android SDK Build Tools
          if [ -z "$ANDROID_HOME" ]; then
            ANDROID_HOME=$ANDROID_SDK_ROOT
          fi
          
          if [ -z "$ANDROID_HOME" ]; then
             echo "Error: ANDROID_HOME is not set."
             exit 1
          fi

          BUILD_TOOLS_PATH="$ANDROID_HOME/build-tools"
          # Get the latest version
          LATEST_VERSION=$(ls $BUILD_TOOLS_PATH | sort -V | tail -n 1)
          echo "Using Build Tools Version: $LATEST_VERSION"
          
          ZIPALIGN="$BUILD_TOOLS_PATH/$LATEST_VERSION/zipalign"
          APKSIGNER="$BUILD_TOOLS_PATH/$LATEST_VERSION/apksigner"
          
          # Find the release APK
          INPUT_APK=$(find app/build/outputs/apk/release -name "*.apk" -type f | head -n 1)
          if [ -z "$INPUT_APK" ]; then
            echo "Error: No APK found in app/build/outputs/apk/release"
            exit 1
          fi
          echo "Found APK: $INPUT_APK"
          
          SIGNED_APK="${INPUT_APK%.*}-signed.apk"
          
          echo "Aligning APK..."
          "$ZIPALIGN" -v -p 4 "$INPUT_APK" aligned.apk
          
          echo "Signing APK..."
          "$APKSIGNER" sign --ks app/release.keystore \
            --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
            --ks-pass "pass:${{ secrets.KEY_STORE_PASSWORD }}" \
            --key-pass "pass:${{ secrets.KEY_PASSWORD }}" \
            --out "$SIGNED_APK" \
            aligned.apk
            
          echo "Verifying Signature..."
          "$APKSIGNER" verify "$SIGNED_APK"
          
          # Cleanup
          rm app/release.keystore aligned.apk
          
          # Output for next steps
          echo "signedReleaseFile=$SIGNED_APK" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          # Handle spaces in VERSION_NAME by replacing them with dashes for the filename
          SAFE_VERSION_NAME=$(echo "${{ steps.version.outputs.VERSION_NAME }}" | sed 's/ /-/g')
          
          # Look for the signed APK produced in the previous step
          # If previous step failed or skipped, this might pick up the unsigned one if signed wasn't created, 
          # but we check specifically for signed first.
          
          TARGET_APK=$(find app/build/outputs/apk/release -name "*-signed.apk" | head -n 1)
          if [ -z "$TARGET_APK" ]; then
             echo "Warning: Signed APK not found, looking for unsigned..."
             TARGET_APK=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          fi

          if [ ! -z "$TARGET_APK" ]; then
            mv "$TARGET_APK" app/build/outputs/apk/release/MedicationReminder-$SAFE_VERSION_NAME.apk
            echo "APK_FILENAME=MedicationReminder-$SAFE_VERSION_NAME.apk" >> $GITHUB_ENV
          else
            echo "Error: APK file not found!"
            exit 1
          fi

      - name: Create Release (Main - Stable)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION_NAME }}
          name: Release v${{ steps.version.outputs.VERSION_NAME }}
          files: app/build/outputs/apk/release/${{ env.APK_FILENAME }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release (Nightly)
        if: github.ref != 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: Nightly Build (${{ steps.version.outputs.VERSION_NAME }})
          files: app/build/outputs/apk/release/${{ env.APK_FILENAME }}
          draft: false
          prerelease: true
          generate_release_notes: true
          body: |
            Nightly build for version **${{ steps.version.outputs.VERSION_NAME }}**
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
