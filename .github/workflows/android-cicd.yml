name: Android CI/CD

on:
  push:
    branches:
      - "dev"
      - "fix-*"
      - "feat-*"
    tags:
      - 'v*'
  delete: {}
  workflow_dispatch:
    inputs:
      target_branch_name:
        description: 'ÊâãÂãïÊ∏ÖÁêÜÁöÑÂàÜÊîØÂêçÁ®± (‰æãÂ¶Ç feat/new-fun)'
        required: true
        type: string

jobs:
  # ========================================================
  # Job 1: Build & Release
  # ========================================================
  build:
    name: Build and Release
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Determine Version & Channel
        id: versioning
        run: |
          # 1. Ë®àÁÆó Git Commit Count (ÈÄôÂ∞±ÊòØÊàëÂÄëË¶ÅÁöÑ VersionCode)
          COMMIT_COUNT=$(git rev-list --count HEAD)
          echo "COMMIT_COUNT=$COMMIT_COUNT" >> $GITHUB_ENV
          echo "Calculated Commit Count: $COMMIT_COUNT"

          # 2. Ê±∫ÂÆö Channel Name
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
             echo "IS_OFFICIAL=true" >> $GITHUB_ENV
             echo "CHANNEL_NAME=main" >> $GITHUB_ENV
             echo "TAG_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
          else
             RAW_BRANCH=${GITHUB_REF#refs/heads/}
             SAFE_NAME=$(echo "$RAW_BRANCH" | tr '/_' '-')
             echo "CHANNEL_NAME=$SAFE_NAME" >> $GITHUB_ENV
             echo "TAG_NAME=nightly-$SAFE_NAME" >> $GITHUB_ENV
             echo "IS_OFFICIAL=false" >> $GITHUB_ENV
          fi

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Decode Secrets
        run: |
          if [ ! -z "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
            echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > app/google-services.json
          else
            echo '{"project_info":{"project_number":"000000000000","project_id":"dummy-project","storage_bucket":"dummy.appspot.com"},"client":[{"client_info":{"mobilesdk_app_id":"1:000000000000:android:0000000000000000","android_client_info":{"package_name":"com.example.dummy"}},"api_key":[{"current_key":"dummy_key"}]}]}' > app/google-services.json
          fi
          
          if [ ! -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
             echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore
          fi

      - name: Build with Gradle
        env:
          # üî• ‰øÆÊîπÔºö‰ΩøÁî®ÁµïÂ∞çË∑ØÂæëÔºåÁ¢∫‰øù Gradle ‰∏ÄÂÆöÊâæÂæóÂà∞Ê™îÊ°à
          RELEASE_KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
          RELEASE_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        # üî• ‰øÆÊîπÔºöÂÇ≥ÂÖ• git rev-list ÁÆóÂá∫‰æÜÁöÑ COMMIT_COUNTÔºåËÄå‰∏çÊòØ run_number
        run: ./gradlew assembleRelease -PciVersionCode=${{ env.COMMIT_COUNT }} -PciChannelName=${{ env.CHANNEL_NAME }} || exit 1

      - name: Find and Rename APK
        run: |
          # ÂêåÊ®£ÂÇ≥ÂÖ• COMMIT_COUNT ËÆì Gradle print Âá∫Ê≠£Á¢∫ÁöÑÁâàÊú¨Âêç
          GRADLE_VERSION_NAME=$(./gradlew -q app:printVersionName -PciVersionCode=${{ env.COMMIT_COUNT }} -PciChannelName=${{ env.CHANNEL_NAME }} | tail -n 1)
          echo "Gradle reported versionName: $GRADLE_VERSION_NAME"

          SRC_APK=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          
          if [ -z "$SRC_APK" ]; then
             echo "::error::No APK found"
             exit 1
          fi
          
          FILENAME=$(basename "$SRC_APK")
          NEW_FILENAME=${FILENAME//-release/}
          
          if [ "$FILENAME" != "$NEW_FILENAME" ]; then
              mv "$SRC_APK" "app/build/outputs/apk/release/$NEW_FILENAME"
          fi
          
          echo "APK_FILENAME=$NEW_FILENAME" >> $GITHUB_ENV
          echo "VERSION_NAME=$GRADLE_VERSION_NAME" >> $GITHUB_ENV

      # --- Official Release ---
      - name: Generate Main Channel JSON (Official)
        if: env.IS_OFFICIAL == 'true'
        run: |
          mkdir -p public
          JSON_FILE="update_main.json" 
          TAG_NAME="${{ github.ref_name }}"
          APK_URL="https://github.com/${{ github.repository }}/releases/download/$TAG_NAME/${{ env.APK_FILENAME }}"
          
          # üî• ÈóúÈçµ‰øÆÊ≠£ÔºöJSON Ë£°Èù¢ÁöÑ VersionCode ÂøÖÈ†àÊòØ Commit Count
          cat <<EOF > public/$JSON_FILE
          {
            "latestVersion": "${{ env.VERSION_NAME }}",
            "versionCode": ${{ env.COMMIT_COUNT }},
            "url": "$APK_URL",
            "releaseNotes": "Stable release $TAG_NAME"
          }
          EOF
          cp public/$JSON_FILE .
          
      - name: Deploy Main JSON to GitHub Pages
        if: env.IS_OFFICIAL == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true

      - name: Create Official Release
        if: env.IS_OFFICIAL == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/${{ env.APK_FILENAME }}
            update_main.json
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync Version to Config (Official)
        if: env.IS_OFFICIAL == 'true'
        run: |
          NEW_VERSION="${{ env.TAG_NAME }}"
          NEW_VERSION=${NEW_VERSION#v} # Remove 'v' prefix
          
          echo "Bumping baseVersionName to $NEW_VERSION in config.gradle.kts"
          
          # Setup Git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Fetch and Checkout Main (robustly)
          git fetch origin main
          git checkout -B main origin/main
          
          # Update File using sed with robust regex
          sed -i "s/\"baseVersionName\"[[:space:]]*to[[:space:]]*\"[^\"]*\"/\"baseVersionName\" to \"$NEW_VERSION\"/" config.gradle.kts
          
          # Verify change
          grep "baseVersionName" config.gradle.kts
          
          # Commit and Push if changed
          if git diff --quiet config.gradle.kts; then
             echo "Config already up to date."
          else
             git add config.gradle.kts
             git commit -m "chore: bump baseVersionName to $NEW_VERSION [skip ci]"
             git push origin main
          fi

      # --- Nightly Release ---
      - name: Generate Channel JSON
        if: env.IS_OFFICIAL == 'false'
        run: |
          mkdir -p public
          JSON_FILE="update_${{ env.CHANNEL_NAME }}.json"
          APK_URL="https://github.com/${{ github.repository }}/releases/download/${{ env.TAG_NAME }}/${{ env.APK_FILENAME }}"
          
          # üî• ÈóúÈçµ‰øÆÊ≠£ÔºöJSON Ë£°Èù¢ÁöÑ VersionCode ÂøÖÈ†àÊòØ Commit Count
          cat <<EOF > public/$JSON_FILE
          {
            "latestVersion": "${{ env.VERSION_NAME }}",
            "versionCode": ${{ env.COMMIT_COUNT }},
            "url": "$APK_URL",
            "releaseNotes": "Nightly build for ${{ env.CHANNEL_NAME }}"
          }
          EOF
          cp public/$JSON_FILE .

      - name: Deploy JSON to GitHub Pages
        if: env.IS_OFFICIAL == 'false'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true
      
      - name: Cleanup Old Nightly Release
        if: env.IS_OFFICIAL == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Deleting old release and tag: ${{ env.TAG_NAME }}"
          gh release delete "${{ env.TAG_NAME }}" --cleanup-tag --yes || echo "No existing release to delete"

      - name: Create Nightly Release
        if: env.IS_OFFICIAL == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "${{ env.CHANNEL_NAME }} | ${{ env.VERSION_NAME }}"
          target_commitish: ${{ github.sha }}
          files: |
            app/build/outputs/apk/release/${{ env.APK_FILENAME }}
            update_${{ env.CHANNEL_NAME }}.json
          prerelease: true
          body: "Nightly build for ${{ env.CHANNEL_NAME }}.\nVersion: ${{ env.VERSION_NAME }}\nVersionCode: ${{ env.COMMIT_COUNT }}\nCommit: ${{ github.sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ========================================================
  # Job 2: Cleanup
  # ========================================================
  cleanup:
    name: Cleanup Release & JSON
    if: >
      (github.event_name == 'delete' && github.event.ref_type == 'branch') || 
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Determine Target
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            RAW_BRANCH="${{ inputs.target_branch_name }}"
          else
            RAW_BRANCH="${{ github.event.ref }}"
          fi
          SAFE_NAME=$(echo "$RAW_BRANCH" | tr '/_' '-')
          echo "TAG_NAME=nightly-$SAFE_NAME" >> $GITHUB_ENV
          echo "JSON_FILE="update_${SAFE_NAME}.json"" >> $GITHUB_ENV

      - name: Delete GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "${{ env.TAG_NAME }}" --cleanup-tag --yes || echo "Release not found"

      - name: Force Delete Git Tag
        run: |
          git push origin --delete "refs/tags/${{ env.TAG_NAME }}" || echo "Git Tag gone"

      - name: Cleanup JSON from gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Remove JSON File
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull origin gh-pages --rebase
          if [ -f "${{ env.JSON_FILE }}" ]; then
            git rm "${{ env.JSON_FILE }}"
            git commit -m "Cleanup ${{ env.JSON_FILE }}"
            git push origin gh-pages
          fi