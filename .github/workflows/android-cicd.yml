name: Android CI/CD

on:
  push:
    branches:
      - "dev"           # 觸發 Dev Release
      - "fix-*"         # 觸發 Nightly (所有 fix- 開頭的分支)
      - "feat-*"        # 觸發 Nightly (所有 feat- 開頭的分支)
    tags:
      - 'v*' # Trigger on tags starting with v (e.g. v1.0.0)

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for git rev-list to work correctly in build.gradle.kts

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Decode Google Services JSON
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ ! -z "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
            echo "google-services.json created."
          else
            echo "Warning: GOOGLE_SERVICES_JSON secret not found. creating dummy file to prevent build error."
            echo "{}" > app/google-services.json
          fi

      - name: Decode Keystore
        id: write_file
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: 'release.keystore'
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build with Gradle (Release)
        env:
          KEYSTORE_PATH: ${{ steps.write_file.outputs.filePath }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          
          # Inject Versioning Info
          BUILD_NUMBER: ${{ github.run_number }}
          # Logic: If it's a tag, use the tag name. Otherwise, use branch-nightly.
          VERSION_NAME: ${{ github.ref_type == 'tag' && github.ref_name || format('{0}-nightly', github.ref_name) }}
        run: ./gradlew assembleRelease --stacktrace

      - name: Get Version Name
        id: version
        run: |
          VERSION_NAME=$(./gradlew -q app:printVersionName)
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "Detected Version: $VERSION_NAME"

      - name: Rename APK
        run: |
          # Handle spaces in VERSION_NAME by replacing them with dashes for the filename
          SAFE_VERSION_NAME=$(echo "${{ steps.version.outputs.VERSION_NAME }}" | sed 's/ /-/g')
          
          # Find any APK in the release folder
          TARGET_APK=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)

          if [ ! -z "$TARGET_APK" ]; then
            mv "$TARGET_APK" app/build/outputs/apk/release/MedicationReminder-$SAFE_VERSION_NAME.apk
            echo "APK_FILENAME=MedicationReminder-$SAFE_VERSION_NAME.apk" >> $GITHUB_ENV
            echo "Renamed $TARGET_APK to MedicationReminder-$SAFE_VERSION_NAME.apk"
          else
            echo "Error: APK file not found!"
            exit 1
          fi

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/${{ env.APK_FILENAME }}
          retention-days: 7

      # ------------------------------------------------------------------
      # Release Strategy: Triple Track
      # 1. Official Release (Tags starting with v) -> Permanent Release
      # 2. Dev Release (Push to dev branch) -> Rolling "latest-dev" Release
      # 3. Nightly Release (Push to other branches) -> Rolling "nightly" Release
      # ------------------------------------------------------------------

      # ------------------------------------------------------------------
      # 1. Official Release (Stable)
      # Trigger: Only on v* tags (e.g., v1.0.0)
      # ------------------------------------------------------------------
      - name: Create Official Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------------------------------------------
      # 2. Dev Release (Beta)
      # Trigger: Push to 'dev' branch
      # Purpose: Relatively stable build for QA/Testers
      # ------------------------------------------------------------------
      - name: Update Dev Release
        if: github.ref == 'refs/heads/dev'
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: "latest-dev"
          prerelease: true
          title: "Dev Build"
          files: |
            app/build/outputs/apk/release/*.apk

      # ------------------------------------------------------------------
      # 3. Nightly Release (Experimental)
      # Trigger: Push to any branch except main, master, dev, and tags
      # Purpose: Experimental builds for developers
      # ------------------------------------------------------------------
      - name: Update Nightly Release
        if: |
          github.event_name == 'push' && 
          !startsWith(github.ref, 'refs/tags/') && 
          github.ref != 'refs/heads/dev' && 
          github.ref != 'refs/heads/main' && 
          github.ref != 'refs/heads/master'
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: "nightly"
          prerelease: true
          title: "Nightly Build"
          files: |
            app/build/outputs/apk/release/*.apk
