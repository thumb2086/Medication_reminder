name: "ðŸš€ Feature Request"
description: "Suggest an idea or a new feature for this project"
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature! Please provide as much detail as possible.

  - type: textarea
    id: problem-description
    attributes:
      label: "Is your feature request related to a problem? Please describe."
      description: "A clear and concise description of what the problem is. (e.g., I'm always frustrated when...)"
      placeholder: "Describe the current pain point or limitation..."
    validations:
      required: true

  - type: textarea
    id: solution-description
    attributes:
      label: "Describe the solution you'd like"
      description: "A clear and concise description of what you want to happen."
      placeholder: "I would like to see a feature that..."
    validations:
      required: true

  - type: textarea
    id: alternatives-considered
    attributes:
      label: "Describe alternatives you've considered"
      description: "A clear and concise description of any alternative solutions or features you've considered."
      placeholder: "I tried using X, but it didn't work because..."
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: "Additional context"
      description: "Add any other context, screenshots, or screen recordings about the feature request here."
      placeholder: "Any extra information or mockups..."
    validations:
      required: false

  - type: checkboxes
    id: contribution-confirmation
    attributes:
      label: "Would you like to work on this?"
      description: "We are always looking for contributors! Let us know if you're interested in implementing this yourself."
      options:
        - label: "I would like to contribute and submit a Pull Request for this feature"